<!doctype html><meta charset="utf-8"><title>PromptShelf Editor</title>
<link rel="stylesheet" href="sidepanel.css"><body>
<h1><img class="logo" src="images/logo.png"> PromptShelf</h1>
<label>Title</label><input id="title">
<label>Prompt</label><textarea id="text" rows="10"></textarea>
<div class="row"><div><label>Tags (comma separated)</label><input id="tags"></div>
<div><label>Category</label><select id="category"><option value="other">other</option><option value="favorite">favorite</option><option value="recent">recent</option></select></div></div>
<div class="row"><button id="save">Save</button><button id="cancel">Cancel</button></div>
<script src="sidepanel.js"></script></body>
